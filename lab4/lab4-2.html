<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images - Lab 4</title>
    <!-- BELOW NEEDED FOR ZURB -->
    <link rel="stylesheet" href="../zurb6/css/foundation.css">
    <link rel="stylesheet" href="../zurb6/css/app.css">
    <!-- ABOVE NEEDED FOR ZURB -->
  </head>
  <body>
    <main class="grid-container">
      <!-- ROW ONE -->
      <div class="grid-x grid-padding-x">
        <header class="large-12 cell">
          <h1>Responsive Images - Lab 4</h1>
          <!-- THE NAV WILL BE PLACED HERE -->
          <link href="https://fonts.googleapis.com/css?family=Merriweather|Press+Start+2P|Roboto:900" rel="stylesheet">
          <link rel="stylesheet" href="../css/newyorker.css">
        </header>
      </div>
      <!-- ROW TWO -->
      <section class="grid-x grid-padding-x grid-margin-y">
        <figure class="large-2 cell">
          <img src="../img/daffodil.jpg" alt="blooming daffodil">
          <figcaption>Daffodil</figcaption>
        </figure>

        <figure class="large-4 cell">
          <img src="../img/japanese-cherry-blossom-spring.jpg" alt="Japanese cherry blossom">
          <figcaption>Japanese Cherry trees in bloom.</figcaption>
        </figure>

        <figure class="large-6 cell">
          <img src="../img/japanese-gate-brooklyn.jpg" alt="Japanese gate with cherry trees.">
          <figcaption>Japanese gate at the Brooklyn Botanical Garden with blooming cherry trees.</figcaption>
        </figure>
      </section>
    </main>
      <!-- BELOW NEEDED FOR ZURB -->
    <script src="../zurb6/js/vendor/jquery.js"></script>
    <script src="../zurb6/js/vendor/what-input.js"></script>
    <script src="../zurb6/js/vendor/foundation.js"></script>
    <script src="../zurb6/js/app.js"></script>
      <!-- ABOVE NEEDED FOR ZURB -->
  </body>
</html>
